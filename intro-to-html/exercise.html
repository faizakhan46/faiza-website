<style>
  .Uber-button {
    background-color: black;
    color: white;
    height: 36px;
    width: 105px;
    border: none;
    cursor: pointer;
    margin-left: 8px;
    transition: 0.15s;
  }

  .Uber-button:hover {
    opacity: 0.8
  }

  .Uber-button:active {
    opacity: 0.5;
  }
</style>
<button class="Uber-button">Request now</button>

<style>
  .Amazon-button {
    background-color: rgb(255, 216, 20);
    color: black;
    height: 36px;
    width: 140px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: 0.15s;
  }

  .Amazon-button:hover {
    opacity: 0.8;
  }

  .Amazon-button:active {
    opacity: 0.3;
  }
</style>
<button class="Amazon-button">Add to Cart</button>


<style>
  .linkedin-button {
    background-color: rgb(10, 107, 194);
    color: white;
    height: 40px;
    width: 240px;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.15s;
  }

  .linkedin-button:hover {
    opacity: 0.8;
  }

  .linkedin-button:active {
    opacity: 0.5;
  }

  .save-button {
    background-color: rgb(242, 245, 248);
    color: rgb(10, 102, 194);
    height: 40px;
    width: 80px;
    border-color: rgb(10, 102, 194);
    border-radius: 18px;
    border-style: solid;
    font-weight: bold;
    cursor: pointer;
    transition: 0.15s;
  }

  .save-button:hover {
    background-color: rgb(10, 102, 194);
    color: rgb(242, 245, 248);
  }

  .save-button:active {
    opacity: 0.5;
  }
</style>
<button class="linkedin-button">Apply on company website</button>
<button class="save-button">Save</button>
